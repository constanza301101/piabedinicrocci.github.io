    <section class="contenedor_table">
        <table class="table">
        <caption class="titulo_table">carrito de compras</caption>
        <thead>
            <tr>
                <th>producto</th>
                <th>descripción</th>
                <th>cantidad</th>
                <th>precio</th>
            </tr>
        </thead>
        <tbody id="tabla"></tbody>
        </table>
        <div id="mostrar"></div>
        <form action="ingresar datos">
            <input id="area1" class="input" type="text" name="producto" placeholder="producto" required>
            <input id="area2" class="input" type="text" name="descripcion" placeholder="descripción" required>
            <input id="area3" class="input" type="number" name="cantidad" placeholder="cantidad" required>
            <input id="area4" class="input" type="number" name="precio" placeholder="precio" required>
        </form>
        <form action="cargar datos">
            <button id="btnAgregar" class="btn">agregar</button>
            <button id="btncargar3" class="btn">cargar 3</button>
            <button id="btnBorrarTodo" class="btn">borrar todo</button>
            <button disabled = "true" id="btnActualizar" class="btn">actualizar</button>
            <div>
                <input id="filtro" type="text" placeholder="Filtrar por producto">
                <button id="filtrar" class="btn">Filtrar</button>
                <button id="VerTodo" class="btn">ver todo</button>
            </div>
        </form>
