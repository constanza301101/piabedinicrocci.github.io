    <!--CONTENIDO(formulario)-->
    <div class="formulario">
        <div class="registro">
            <form class="listed" action="">
                <h2>Crear cuenta</h2>
                <input class="casilla" type="text" name="nombre" id="nombre" placeholder="Ingresar nombre *" required>
                <input class="casilla" type="text" name="apellido" id="apellido" placeholder="Ingresar apellido *" required>
                <input class="casilla" type="email" name="email" id="email" placeholder="Ingresar email *" required>
                <input class="casilla" type="text" name="telefono" id="telefono" placeholder="Ingresar teléfono (opcional)">
                <input class="casilla" type="password" name="contraseña" id="contraseña" placeholder="Ingresar contraseña *" required>
                <input type="radio" name="sexo" id="femenino" value="femenino">Femenino
                <input type="radio" name="sexo" id="masculino" value="masculino">Masculino
                <div class="captcha">
                    <input id="captcha" class="input-medio" type="number" value="" disabled>
                    <input id="captcha-usuario" name="captcha" class="input-medio" type="number" value="" placeholder="Ingrese numero captcha">
                </div>
                <p id="alerta"></p>
                <input id="enviar" class="registrar" type="submit" value="REGISTRAR">
            </form>
        </div>
    </div>
